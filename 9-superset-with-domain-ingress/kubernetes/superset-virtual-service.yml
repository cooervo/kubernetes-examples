apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: superset
  # namespace: production
spec:
  hosts:
    - superset.testmosaic.com
    - superset
  gateways:
    - gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: superset
