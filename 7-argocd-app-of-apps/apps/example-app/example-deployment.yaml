apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
  # namespace: default
  labels:
    app: example-app
spec:
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
        - name: nodejs-server-port-80
          image: cooervo/server-with-args
          args: ["example app running ğŸ™‚ğŸ‘"]
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
