apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd # must be in a valid source ns as defined in the ArgoCD project
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  # Source using custom templates
  source:
    repoURL: https://github.com/cooervo/kubernetes-examples.git
    targetRevision: HEAD
    path: 12-argocd-managing-argocd/helm/argocd/
    # helm:
    #   valueFiles:
    #   - 12-argocd-managing-argocd/apps/argocd/argocd.values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    # syncOptions:
    #   - CreateNamespace=true
    #   - PrunePropagationPolicy=foreground
    #   - PruneLast=true
    retry:
      limit: 2
